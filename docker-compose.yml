version: '3.9'

services:
  postgres:
    image: postgres:15-alpine           # лёгкий, быстрый образ
    container_name: urlshortener-postgres
    restart: unless-stopped             # перезапускается при сбое
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"                     # внешний порт -> контейнерный
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: urlshortener-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
